<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BookLook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".\node_modules\bootstrap\dist\css\bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href=".\node_modules\font-awesome\css\font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <br>
                <div class="page-header">
                    <h1>BookLook <i class="fa fa-eye"></i></h1>
                </div>
                <br>
                <div id="parent">

                </div>
                <br>
                <h3>Search By ISBN</h3>
                <div class="form-group">
                    <input type="text" class="form-control isbn" placeholder="ISBN Number">
                </div>
                <button type="button" id="searchButton" class="btn btn-primary">Search</button>

            </div>
        </div>
    </div>

<script id="book-template" type="text/x-handlebars-template">

<div>
    
    <div class="page-header">
        <h1>{{title}}</h1>
    </div>
    <p>{{description}}</p>
    <h3>Written By: <ul>
        {{#each authors}}
        <li>{{this}}</li>
        {{/each}}
        </ul>
    </h3>
    <img src="{{img}}">
    
</div>

</script>

    <script src=".\node_modules\jquery\dist\jquery.js"></script>
    <script src=".\node_modules\handlebars\dist\handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
